<ion-header>
    <ion-toolbar color='success'>
        <ion-title>GenPdf</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <div *ngFor="let ordenes of orden; let index = index">
                    <ion-card mode='ios' *ngIf="(ordenes.status !='PENDING')&&(ordenes.status !='DELIVERED')">
                      
                        <ion-card-content>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="3">
                                        <img src="../../../assets/icon/listReport.png" alt="">
                                    </ion-col>

                                    <ion-col size="6">
                                        <ion-card-title>{{ordenes.client}}</ion-card-title>
                                        <h4>
                                            {{ordenes.shippingDate}}</h4>

                                    
                                    </ion-col>

                                    <ion-col size="3">
                                        <div class=genPDF>
                                            <!-- <ion-button expand="block" (click)='generPDF(ordenes.id)' class="orange buttonSquare">
                                                        <img src="../../../assets/icon/pdfIcon.png" alt="" class='iconsize'>
                                                    </ion-button> -->
                                            <ion-button expand="block" (click)='deleteOrder(index,ordenes.id)' class="orange  buttonSquare">
                                                <img src="../../../assets/icon/trashIcon.png" alt="" class='iconsize'>
                                            </ion-button>
                                            <!-- <ion-button expand="block" (click)='mandarEmail(ordenes.ingenioId ,ordenes.id)' class="black buttonSquare">
                                                        <img src="../../../assets/icon/sendIcon.png" alt="" class='iconsize'>
                                                    </ion-button> -->

                                            <ion-button expand="block" (click)="detalles(ordenes.id)" class="grenHig buttonSquare">
                                                <!-- <img src="../../../assets/icon/sendIcon.png" alt="" class='iconsize'> -->
                                                <h3 class="tlt">Detalles</h3>
                                            </ion-button>

                                            <!-- <ion-button expand="block" (click)="cerraOrden(ordenes.ingenioId,ordenes.id)" class="grenHig buttonSquare"> -->
                                            <!-- <img src="../../../assets/icon/sendIcon.png" alt="" class='iconsize'> -->
                                            <!-- <h4 class="tlt">Cerrar Orden</h4>
                                            </ion-button> -->
                                        </div>

                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </div>

            </ion-col>
        </ion-row>
    </ion-grid>



    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color='success'>
        <ion-fab-button (click)='cancel()'>
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
