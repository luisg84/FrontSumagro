<ion-header>
    <ion-toolbar color='success'>
        <ion-title>GenPdf</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-card mode='ios' *ngFor="let ordenes of orden; let index = index">
                    <!-- <ion-card-header>
                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                    <ion-card-title>Card Title</ion-card-title>
                </ion-card-header> -->
                    <!-- *ngFor="let ordenes of orden" -->
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="3">
                                    <img src="../../../assets/icon/listReport.png" alt="">
                                </ion-col>

                                <ion-col size="6">
                                    <ion-card-title>{{ordenes.client}}</ion-card-title>
                                    <h4>
                                        {{ordenes.shippingDate}}</h4>

                                    <h4>
                                        ${{ordenes.totalGeneral}}.00</h4>
                                </ion-col>

                                <ion-col size="3">
                                    <div class=genPDF>
                                        <ion-button expand="block" (click)='generPDF(ordenes.id)' class="orange buttonSquare">
                                            <img src="../../../assets/icon/pdfIcon.png" alt="" class='iconsize'>
                                        </ion-button>
                                        <ion-button expand="block" (click)='deleteOrder(index,ordenes.id)' class="blueCalenda buttonSquare">
                                            <img src="../../../assets/icon/trashIcon.png" alt="" class='iconsize'>
                                        </ion-button>
                                    </div>

                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color='success'>
        <ion-fab-button (click)='cancel()'>
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
